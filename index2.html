<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login ujian online</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .input-field {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }

    .error {
      color: red;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login ujian online</h2>
    <div class="error" id="error-message"></div>
    <form id="login-form">
      <input type="text" id="username" class="input-field" placeholder="Username" required>
      <input type="password" id="password" class="input-field" placeholder="Password" required>
      <button type="submit" class="btn">Login</button>
      <action href="index1.html"></action>
    </form>
  </div>

  <script>
    // Data username dan password yang benar
    const correctUsername = "1";
    const correctPassword = "1";

    const form = document.getElementById('login-form');
    const errorMessage = document.getElementById('error-message');

    form.addEventListener('submit', function (event) {
      event.preventDefault(); // Mencegah form melakukan reload halaman

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Cek apakah username dan password sesuai
      if (username === correctUsername && password === correctPassword) {
        alert("Login berhasil!");
        // Redirect ke halaman lain setelah login berhasil
        window.location.href = "menu.html"; // Ganti dengan halaman yang sesuai
      } else {
        errorMessage.textContent = "Username atau password salah!";
      }
    });
  </script>
</body>
</html>
