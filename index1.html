<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ujian Online</title>
  <link rel="stylesheet" href="style3.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="profile">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSnleEduodj9ke8z91RJnUttPvAz0JdzJ0_fg&salt=" alt="Profile" class="profile-img">
        <h3>Siswa </h3>
        <p class="role">Siswa Ujian</p>
      </div>
      <nav class="menu">
        <a href="#">Dashboard</a>
      </nav>
      <div class="user-menu">
        <a href="#">Profil</a>
        <a href="#" class="logout">Keluar</a>
      </div>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <header class="header">
        <h2>SOAL PILIHAN GANDA</h2>
        <div class="timer">
          SISA WAKTU: <span id="timer">30:00</span>
        </div>
      </header>

      <section class="question">
        <p class="question-text" id="question-text">Kertas karton yang dibakar akan berubah menjadi ...</p>
        <form id="question-form">
          <div class="option">
            <label><input type="radio" name="answer" value="arang"> Arang</label>
          </div>
          <div class="option">
            <label><input type="radio" name="answer" value="kayu"> Kayu</label>
          </div>
          <div class="option">
            <label><input type="radio" name="answer" value="abu"> Abu</label>
          </div>
          <div class="option">
            <label><input type="radio" name="answer" value="tanah"> Tanah</label>
          </div>
        </form>
      </section>

      <footer class="navigation">
        <button class="btn" id="prev">Soal Sebelumnya</button>
        <button class="btn btn-secondary" id="mark">Ragu-Ragu</button>
        <button class="btn" id="next">Soal Selanjutnya</button>
      </footer>
    </main>

    <!-- Question Navigation -->
    <aside class="question-nav">
      <h4>Nomor Soal</h4>
      <div class="grid" id="question-nav-grid">
        <!-- Buttons for navigation -->
        <button class="grid-item active" data-question="1">1</button>
        <button class="grid-item" data-question="2">2</button>
        <button class="grid-item" data-question="3">3</button>
        <button class="grid-item" data-question="4">4</button>
        <button class="grid-item" data-question="5">5</button>
        <button class="grid-item" data-question="6">6</button>
        <button class="grid-item" data-question="7">7</button>
        <button class="grid-item" data-question="8">8</button>
        <button class="grid-item" data-question="9">9</button>
        <button class="grid-item" data-question="10">10</button>
      </div>
    </aside>
  </div>
  <script src="script3.js"></script>
</body>
</html>
